[module/date]
type = internal/date
interval = 1

date =
date-alt = "﨟 %A, %b %d -"

time-alt = " %H:%M:%S"
time = " %I:%M:%S %p "

;format-prefix = ""
format-prefix-padding = 1
format-prefix-font = 1
format-prefix-foreground = #ffffff
format-background = ${colors.background}
format-foreground = ${colors.blue}

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false

format-volume = <ramp-volume> <label-volume>
ramp-volume-foreground = ${colors.foreground}

label-volume = %percentage%%

label-muted = 婢 Muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 奄 
ramp-volume-1 = 奔
ramp-volume-2 = 奔
ramp-volume-3 = 奔
ramp-volume-4 = 奔
ramp-volume-5 = 墳
ramp-volume-6 = 墳
ramp-volume-7 = 墳
ramp-volume-8 = 墳
ramp-volume-9 = 墳
ramp-volume-10 = 墳

click-right = pavucontrol

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = false

label-urgent="%name%"
label-urgent-background = ${colors.shade2}

label-empty-padding = 1
label-empty="%name%"
label-empty-background = ${colors.shade2}

label-occupied="󱙝"
label-occupied-padding = 1
label-occupied-background = ${colors.shade2}

label-focused-foreground = ${colors.yellow}
label-focused-padding = 1
label-focused="󰮯"
radius = 15.0

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/powermenu]
type = custom/text
format-spacing = 1
content = 
content-foreground = ${colors.red}
click-left = ~/.config/rofi/powermenu/type-5/powermenu.sh

;;;;;;;;;;; GPU
[module/gpu-temp]
inherit = module-base
type = custom/script
format = <label>
format-prefix=" "
label = %output:4%
exec = nvidia-smi --query-gpu=temperature.gpu --format=csv,noheader | awk '{ print ""$1"°C"}'
format-prefix-foreground = ${colors.primary}
interval = 1
format-background = ${colors.background}
format-foreground = ${colors.forground}





[module/arrow]	
	type = custom/text
	content = %{T2}%{T-}
	;content =   
	;use this if it looks small : content = %{T2}%{T-}
	content-background = ${colors.background}
	content-foreground = ${colors.primary}
	click-left = ~/.config/polybar/scripts/system_tray
	;click-left = python ~/.config/polybar/scripts/tray.py 

[module/nothing]
	type = custom/script
	exec = echo ""
	hidden = true

[bar/tray]
	;change this to control the size
	width = 5%
	height = 20pt
	border-size = 1px
	;and this to control the postition (adjust it for ur monitor)
	offset-x = 92% 
	offset-y = 4%
	;and this for colors
	background = ${colors.background}
	foreground = ${colors.foreground}
	tray-background = ${colors.background}
	border-color =${colors.primary}
	;u probably don't want to change this 
	fixed-center = trues
	override-redirect = true 
	modules-left = nothing
	padding-right = 1
	padding-left = 1
	tray-position = right
	tray-detached = true
	tray-offset-x = 0
	tray-offset-y = 0
	tray-padding = 4
	tray-maxsize = 20
	tray-scale = 1.0
	monitor-strict = false
